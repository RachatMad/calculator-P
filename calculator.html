<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div>
        <div id="display"></div>
        <div id="buttons">
            <button type="button" class="on" id="back">&#11013</button>
            <button type="button" class="on" id="multiply">*</button>
            <button type="button" class="on" id="divide">/</button>
            <button type="button" class="on" id="cancel">c</button>
            <button type="button" class="on" id="seven">7</button>
            <button type="button" class="on" id="eight">8</button>
            <button type="button" class="on" id="nine">9</button>
            <button type="button" class="on" id="plus">+</button>
            <button type="button" class="on" id="six">6</button>
            <button type="button" class="on" id="five">5</button>
            <button type="button" class="on" id="four">4</button>
            <button type="button" class="on" id="minus">-</button>
            <button type="button" class="on" id="three">3</button>
            <button type="button" class="on" id="two">2</button>
            <button type="button" class="on" id="one">1</button>
            <button type="button" class="on" id="equal">=</button>
            <button type="button" class="on" id="dot">.</button>
            <button type="button" class="on" id="percentage">%</button>
            <button type="button" class="on" id="brackets">()</button>
            <button type="button" class="on" id="0">0</button>
        </div>
    </div>
    

    <script src="calculator.js"></script>
</body>
</html>
